services:

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_intrvwr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/ai_intrvwr
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # alembic.ini lives in /app/backend â€” run it from there, then start uvicorn from /app
    command: >
      sh -c "cd /app/backend && alembic upgrade head && cd /app && uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app/backend   # backend/ is now a subdirectory of WORKDIR

  celery:
    build: ./backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/ai_intrvwr
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A backend.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ./backend:/app/backend

  agent:
    build: ./backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/ai_intrvwr
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app
    depends_on:
      - backend
      - redis
    command: python -m backend.agents.interviewer_agent start
    volumes:
      - ./backend:/app/backend

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
